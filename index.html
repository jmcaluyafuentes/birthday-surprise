<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <audio id="backgroundMusic" autoplay loop>
        <source src="happy_birthday_song.mp3" type="audio/mpeg">
    </audio>
    <div class="volume-notice">
        <img src="volume_notice.png" alt="Increase Volume">
    </div>
    <div class="container">
        <button id="surpriseButton">Click Me!</button>
        <div id="birthdayMessage" class="hidden">
            <h1>Happy Birthday Yuyubz</h1>
            <div id="fireworks"></div>
            <div class="cake-container">
                <img src="cake_with_candle.gif" alt="Birthday Cake" id="cake">
                <button id="blowCandleButton">Blow the Candle</button>
            </div>
            <div id="slideshow" class="hidden">
                <img src="photo1.jpg" class="slide" alt="Memorable Photo">
                <img src="photo2.jpg" class="slide" alt="Memorable Photo">
                <img src="photo3.jpg" class="slide" alt="Memorable Photo">
                <img src="photo4.jpg" class="slide" alt="Memorable Photo">
                <img src="photo5.jpg" class="slide" alt="Memorable Photo">
                <img src="photo6.jpg" class="slide" alt="Memorable Photo">
                <img src="photo7.jpg" class="slide" alt="Memorable Photo">
                <img src="photo8.jpg" class="slide" alt="Memorable Photo">
                <img src="photo9.jpg" class="slide" alt="Memorable Photo">
                <img src="photo10.jpg" class="slide" alt="Memorable Photo">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
